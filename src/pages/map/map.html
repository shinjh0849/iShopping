<ion-header no-border>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      <B>iShopping</B>
    </ion-title>
    <ion-buttons end>
      <button ion-button (click)="goSettings()">
        <ion-icon name="settings"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="no-scroll">

  <!--
  <button ion-button (click)="getPosition()">Get Pos</button>
  <button ion-button (click)="viewData()">View Data</button>
  -->

  <div #map id="map"></div>

  <ion-list-header class="list-header"> 내가 본 상품 리스트
    <button class="moreButton" icon-only item-end (click)="moreList()">
      <ion-icon name="arrow-forward"> </ion-icon>
    </button>
  </ion-list-header>
  <!-- <ion-grid>
  <ion-row>
    <ion-col *ngFor="let img of images; let i = index" [hidden]="i>5"> 

  <div class="image-container" [style.background-image]="'url('+img.url+')'">

  </div>
</ion-col>
</ion-row>
</ion-grid> -->

  <ion-card class="container" *ngFor="let img of images; let i = index" [hidden]="i > 5">
    <ion-thumbnail class="thumbnail">
      <img class="full-image" [src]="img.url" (click)="openImage(img)"/>
      <div class="detail-text"> {{img.store_name}} 매장 </div>
    </ion-thumbnail>
  </ion-card>

  <ion-fab right bottom>
    <button ion-fab (click)="takePicture()">
      <ion-icon name="camera"></ion-icon>
    </button>
  </ion-fab>

  <ion-fab left bottom>
    <button ion-fab (click)="getCoord()">
      <ion-icon name="map"></ion-icon>
    </button>
  </ion-fab>

</ion-content>
