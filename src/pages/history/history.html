<ion-header>

  <ion-navbar>
    <ion-title>내가 찜&#62;&#60;한옷</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="zzim()"><ion-icon name="add"> </ion-icon></button>
    </ion-buttons>
  </ion-navbar>

  <ion-toolbar>
    <ion-searchbar [(ngModel)]="searchQuery" (ionInput)="getItems($event)" (ionClear)="resetList($event)">
    </ion-searchbar>
  </ion-toolbar>

</ion-header>


<ion-content>

  <ion-list no-lines>
    <ion-item *ngFor="let cloth of clothes">
      <ion-card>
        <ion-card-header>
          {{cloth.name}}
        </ion-card-header>
        <ion-card-content>
          <p>{{cloth.price}}</p>
          {{cloth.location}} <button ion-button>
              <ion-icon (click)="deleteMember(cloth)" name="trash"></ion-icon>
            </button>
        </ion-card-content>
      </ion-card>

    </ion-item>
  </ion-list>

</ion-content>
