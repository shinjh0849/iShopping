<ion-header>

  <ion-navbar>
    <ion-title>내가 찜&#62;&#60;한옷</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="zzim()">
        <ion-icon name="add"> </ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

  <ion-toolbar>
    <ion-searchbar [(ngModel)]="searchQuery" (ionInput)="getItems($event)" (ionClear)="resetList($event)">
    </ion-searchbar>
  </ion-toolbar>

</ion-header>


<ion-content>

  <ion-list no-lines>
    <ion-card *ngFor="let cloth of clothes">
      <img src="assets/imgs/testCloth1.png"/>
      <ion-card-header>
        {{cloth.name}}
      </ion-card-header>
      <ion-card-content>
        <ion-row no-padding>
          <ion-col>
            <p>{{cloth.price}}원 </p>
            {{cloth.spot}}에 있어요!
          </ion-col>
          <ion-col>
            <button ion-button small float-right>
              <ion-icon (click)="deleteMember(cloth)" name="trash"></ion-icon>
            </button>
          </ion-col>
        </ion-row>
      </ion-card-content>
    </ion-card>
  </ion-list>

</ion-content>
